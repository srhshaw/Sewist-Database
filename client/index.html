<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js" type="module" diff></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200&family=Gideon+Roman&family=Maven+Pro&family=Poiret+One&family=Raleway:wght@200;300;400&family=Train+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200&family=Gideon+Roman&family=Maven+Pro&family=Poiret+One&family=Raleway:wght@200;300;400&family=Train+One&display=swap" rel="stylesheet">
    <title>Stash Sewing Database</title>
</head>

<body>
    <div class = "home">
        <header class = "home_header">
            <h3>Welcome to your</h3>
            <h1>STASH</h1>
        </header>
            <div class= "home-image-container" id = "home_images">
                <img id="materials" src="./assets/Material Icon.jpg"/>
                <img id="patterns" src="./assets/Pattern Icon.jpg" />
                <img id="projects" src="./assets/Project Icon.jpg" />
            </div>
    </div>

    <div class = "getAll">
        <header class = "getAll_header">
            <h1>STASH</h1>
            <div id="navBar">
            <ul class="navMain">
                <li class="navItem" id="materialsNav">Material</li>
                <li class="navItem" id="patternsNav">Patterns</li>
                <li class="navItem" id="projectsNav">Projects</li>
            </ul>
            </div>
            </header>
        </header>
        <div class= "getAll_main">
            <div class="addButton">
                <button id = "getAll_add_button">Add New</button>
            </div>
            <div id="table-container">
                <!-- <table>
                
                </table> -->
            </div> 
        </div>
    </div>

    <div class = "createNewMaterialForm">
        <form method= "POST" action= "http://localhost:3001/materials" class = "new_records_data_input">
            <h2 id="new_record_header">Create New Record</h2>
            <ul>
                <li>
                    <label for="desc"><b>Description:</b> </label><br>
                    <input type="text" id="desc" name="name"><br>
                </li>
                <li>
                    <label for="material_type"><b>Fabric Type:</b> </label><br>
                    <input type="radio" id="material_type" name="woven" value="true">Woven<br>
                    <input type="radio" id="material_type" name="woven" value="false">Knit<br>
                </li>
                <li>
                    <label for="length"><b>Length (yds):</b> </label><br>
                    <input type="number" id="length" name="lengthInYds"><br>
                </li>
                <li>
                    <label for="width"><b>Width (inches):</b> </label><br>
                    <input type="number" id="width" name="widthInInches"><br>
                </li>
                <li>
                    <button type="submit" id = "create_material">Submit</button>
                </li>
            </ul>
        </form>
            
    </div>

    <div class = "edit">
        <ul>
            <li>
                <label for="desc"><b>Description:</b> </label><br>
                <p class = "editP" id="editDescription" contenteditable="true"></p><br>
            </li>
            <li>
                <label for="material_type"><b>Woven:</b> </label><br>
                <p class = "editP" id="woven" contenteditable="true">Woven<br>
                
            </li>
            <li>
                <label for="length"><b>Length (yds):</b> </label><br>
                <p type="number" class = "editP" id="lengthInYds" contenteditable="true"><br>
            </li>
            <li>
                <label for="width"><b>Width (inches):</b> </label><br>
                <p type="number" class = "editP" id="widthInInches" contenteditable="true"><br>
            </li>
            <li>
                <button type="submit" id = "submitUpdate">Submit Update</button>
                <button id = "delete">Delete Record</button>
            </li>
        </ul>
    </div>

</body>
</html>
