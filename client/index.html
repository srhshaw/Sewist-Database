<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js" type="module" diff></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Stash Sewing Database</title>
</head>

<body>
    <div class = "home">
        <header class = "home_header">
            <h3>Welcome to your</h3>
            <h1>Stash</h1>
        </header>
            <div class= "home-image-container" id = "home_images">
                <!-- <a href = "./getAllPage/getAll.html"> -->
                    <img id="materials" src="./assets/Material Icon.jpg"/>
                <!-- </a> -->
                <img id="patterns" src="./assets/Pattern Icon.jpg" />
                <img id="projects" src="./assets/Project Icon.jpg" />
            </div>
    </div>

    <div class = "getAll">
        <header class = "getAll_header">
            <h1>Stash</h1>
            <ul class="navMain">
                <li class="navItem">Material</li>
                <li class="navItem">Patterns</li>
                <li class="navItem">Projects</li>
            </ul>
        </header>
        <div class= "getAll_main">
            <div class="addButton">
                <button id = "getAll_add_button">Add New</button>
            </div>
            <div id="table-container">
                <!-- <table>
                
                </table> -->
            </div> 
            
        </div>
    </div>

    <div class = "createNewMaterialForm">
        <form method= "POST" action= "http://localhost:3001/materials" class = "new_records_data_input">
            <h2 id="new_record_header">Create New Record</h2>
            <ul>
                <li>
                    <label for="desc"><b>Description:</b> </label><br>
                    <input type="text" id="desc" name="name"><br>
                </li>
                <li>
                    <label for="material_type"><b>Fabric Type:</b> </label><br>
                    <input type="radio" id="material_type" name="woven" value="true">Woven<br>
                    <input type="radio" id="material_type" name="woven" value="false">Knit<br>
                </li>
                <li>
                    <label for="length"><b>Length (yds):</b> </label><br>
                    <input type="number" id="length" name="lengthInYds"><br>
                </li>
                <li>
                    <label for="width"><b>Width (inches):</b> </label><br>
                    <input type="number" id="width" name="widthInInches"><br>
                </li>
                <li>
                    <button type="submit" id = "create_material">Submit</button>
                </li>
            </ul>
        </form>
            
    </div>

</body>
</html>
